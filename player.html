<html>
  <title>Player externo</title>
  <style>
    body { background-color: #111; margin: 0; line-height: 1.4}
    h1,h4,h6,label { color: white; font-family: Arial; margin-left: 3vh; margin-down: 2vh }
  </style>
  <script>
    function check(){
      let link, param;
      let cu = document.getElementById('video').value;
        
      if (cu.includes("youtu.be")) { link = cu.split('.be/').pop() }
      else if (cu.includes("v=")) { link = cu.split('v=').pop() }
      else if (cu.includes("shorts")) { link = cu.split('/shorts/').pop() }
      else {
        return alert("pqp manda um link que funciona né caralho") 
      }
      if(document.getElementById("loop").checked){ param = '?loop=1&playlist=' + link.split('&')[0].split('?')[0]}else{param=""}
      document.getElementById('player').src = "https://www.youtube.com/embed/" + link.split('&')[0].split('?')[0] + param;
        
      if(document.getElementById("3").checked) {
        document.getElementById("player").width = "640";
        document.getElementById("player").height = "360";
      }
      else if(document.getElementById("4").checked) {
        document.getElementById("player").width = "854";
        document.getElementById("player").height = "480"
      }
      else if(document.getElementById("7").checked) {
        document.getElementById("player").width = "1280";
        document.getElementById("player").height = "720";
      }
      else if(document.getElementById("1").checked) {
        document.getElementById("player").width = "1920";
        document.getElementById("player").height = "1080";
      }
      else if(document.getElementById("f").checked) {
        document.getElementById("player").width = window.innerWidth-10;
        document.getElementById("player").height = window.innerHeight-10;
      }document.getElementById('player').scrollIntoView();
    }
  </script>
  <body>
    <h1>"to duro não mano"</h1>
    <h4>o fdp fazendo um site pra ter preview do vídeo do youtube pq o pc dele trava no site original kkkkkkk:</h4>
    <label for="360p">360p:</label>
    <input type="radio" name="res" id="3" value="360p" checked>
    <label for="480p">480p:</label>
    <input type="radio" name="res" id="4" value="480p">
    <label for="720p">720p:</label>
    <input type="radio" name="res" id="7" value="720p">
    <label for="1080p">1080p:</label>
    <input type="radio" name="res" id="1" value="1080p">
    <label for="fit">Fit:</label>
    <input type="radio" name="res" id="f" value="fit">
    <label for="loop">Loopar vídeo?</label>
    <input type="checkbox" id="loop" name="loop" value="loop">
    <br>
    <iframe width="640" height="360" id="player" src="https://www.youtube.com/embed/6FNHe3kf8_s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br>
    <label for="video">Link do seu vídeo aqui: </label>
    <input type="text" id="video" name="video"> <button onclick="check()">:)</button>
    <h6>versão 1.03 - feito por itspietrofelix</h6>
  </body>
</html>
